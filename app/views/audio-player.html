<div class="paddingBox">
	<div class="audioControl">
    <button class="audioBtn" ng-click='player.paused ? player.play() : player.pause()'>{{play_pause}}</button>
	<button class="audioBtn" ng-click='player.restart()'>Stop</button>
	<button class="audioBtn" ng-click='player.muting = !player.muting'>{{mute_unmute}}</button>
    </div>

	<label>Current Time</label>
	{{player.currentTime | number:2}}s



	<label>Time remaining</label>
	{{player.remaining | number:2}}s

	<br /><br />

	<label>Progress</label><br /><br />
	<input class="form-control ng-untouched ng-valid ng-dirty ng-valid-parse" type="range" min="0" max="1" step="0.01" ng-model="player.progress">
    <br /><br />
	<label>Volume</label><br /><br />
    <input class='form-control' type=range min=0 max=1 step=0.01 ng-model='player.volume'>
    <br /><br />
	<label>Caption</label><br />
	<div ng-repeat="caption in audio.captions" ng-if="player.currentTime >= caption.time">
		{{caption.title}}
	</div>
</div>
